    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of Clans Player Lookup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://static.wikia.nocookie.net/clashofclans/images/a/ab/Favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>Clash of Clans Player Lookup</h1>
        </header>
        
        <main>
            <div class="api-token-section" id="api-token-section">
                <h2>Enter your API Token</h2>
                <p>You need to provide your Clash of Clans API token to use this tool.</p>
                <p>You can get an API token by registering at <a href="https://developer.clashofclans.com/" target="_blank">developer.clashofclans.com</a></p>
                
                <div class="input-group">
                    <label for="api-token">API Token:</label>
                    <input type="text" id="api-token" placeholder="Enter your API token here" autocomplete="off">
                </div>
                <button id="save-token-btn">
                    <span class="btn-icon">‚öîÔ∏è</span> Save Token
                </button>
                <div class="token-status" id="token-status"></div>
            </div>
            
            <div class="search-section" id="search-section" style="display: none;">
                <div class="input-group">
                    <label for="player-tag">Player Tag:</label>
                    <input type="text" id="player-tag" placeholder="#XXXXXXXX" autocomplete="off">
                    <p class="hint">Don't forget the # at the beginning of the tag</p>
                </div>
                <button id="search-btn">
                    <span class="btn-icon">üîç</span> Search
                </button>
            </div>
            
            <div class="results-container" id="results">
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>Sending troops to gather intelligence...</p>
                </div>
                <div class="error" id="error"></div>
                <div class="player-details" id="player-details"></div>
            </div>
        </main>
